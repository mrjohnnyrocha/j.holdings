name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: j.holdings/juniverse:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/www/j.holdings
            docker-compose down
            docker-compose pull
            docker-compose up -d

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/www/j.holdings
            docker-compose down
            docker-compose -f docker-compose.rollback.yml up -d

  monitor:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Set up Prometheus
        run: |
          docker run -d --name prometheus -p 9090:9090 -v /home/www/j.holdings/prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus

      - name: Set up Grafana
        run: |
          docker run -d --name grafana -p 3000:3000 -e "GF_SECURITY_ADMIN_USER=admin" -e "GF_SECURITY_ADMIN_PASSWORD=admin" grafana/grafana

      - name: Configure Alerts
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "alerts": [
                  {
                    "name": "High CPU Usage",
                    "condition": "avg(last_5m) > 80",
                    "action": "send_email"
                  }
                ]
              }' http://localhost:9090/api/v1/alerts

      - name: Set up Grafana Datasource and Dashboard
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "name":"prometheus",
                "type":"prometheus",
                "url":"http://prometheus:9090",
                "access":"proxy",
                "isDefault":true
              }' http://admin:admin@localhost:3000/api/datasources
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "dashboard": {
                  "id": null,
                  "title": "Server Health",
                  "tags": ["templated"],
                  "timezone": "browser",
                  "schemaVersion": 16,
                  "version": 0,
                  "refresh": "25s",
                  "panels": [
                    {
                      "type": "graph",
                      "title": "CPU Usage",
                      "datasource": "prometheus",
                      "targets": [
                        {
                          "expr": "rate(container_cpu_usage_seconds_total{name=~\"backend|frontend\"}[1m])",
                          "legendFormat": "{{name}}",
                          "refId": "A"
                        }
                      ]
                    },
                    {
                      "type": "graph",
                      "title": "Memory Usage",
                      "datasource": "prometheus",
                      "targets": [
                        {
                          "expr": "container_memory_usage_bytes{name=~\"backend|frontend\"}",
                          "legendFormat": "{{name}}",
                          "refId": "A"
                        }
                      ]
                    }
                  ]
                }
              }' http://admin:admin@localhost:3000/api/dashboards/db
